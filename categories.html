---
title: categories
layout: default
---

{% include header.html %}

<div class="g-banner tags-banner {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}" data-theme="{{ site.theme-color }}">
    <h2>CATEGORIES</h2>
</div>

<main class="tags-content">

    <ul class="tags-list">
       
        
        {% for categories in site.categories %}
        <li>
            <span class="tag-name" id="{{ categories[0] }}">「{{ categories[0] }}」</span>
            {% for post in categories[1] %}
            <a class="tag-post" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            {% endfor %}
        </li>
        {% endfor%}
    </ul>
</main>
    
{% include footer.html %}
